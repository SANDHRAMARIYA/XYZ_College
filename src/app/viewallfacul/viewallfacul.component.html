<app-navbar></app-navbar>


<div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <table class="table table-bordered table-stripped-coloumns">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        
                        <th scope="col">DOB</th>
                        <th scope="col">Education Qualification</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Date of Joining</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let i of facultyData">
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.department}}</td>
                        
                        <td>{{i.dob}}</td>
                        <td>{{i.education}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.mobile}}</td>
                        <td>{{i.doj}}</td>
                        <td><button class="btn btn-danger" (click)="deletefaculty(i.id)">Delete</button></td>
                      </tr>
                     
                    </tbody>
                  </table>
               

            </div>
        </div>

</div>
